    let currentLang = 'en';

    function setLanguage(lang) {
      currentLang = lang;
      renderMenu();
      renderContent();
    }

    function renderMenu() {
      const nav = document.getElementById('nav-menu');
      nav.innerHTML = '';
      for (let key in contentData[currentLang].menu) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.textContent = contentData[currentLang].menu[key];
        a.href = `#${key}`;
        li.appendChild(a);
        nav.appendChild(li);
      }
    }

    function renderContent() {
      const container = document.getElementById('content');
      container.innerHTML = '';
      for (let key in contentData[currentLang].sections) {
        const section = contentData[currentLang].sections[key];
        const sec = document.createElement('section');
        sec.id = key;
        sec.innerHTML = `<h2>${section.title}</h2><div>${section.content}</div>`;
        container.appendChild(sec);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderMenu();
      renderContent();
    });
